<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mening Profilim || NodirbekADU</title>
   
    <link rel="stylesheet" href="./myprofile.css" />
  </head>
  <body>
    <section class="container">
      <header>Mening profilim</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Ism</label>
          <input type="text" placeholder="Ismingizni kiriting"  />
        </div>
        <div class="input-box">
            <label>Familya</label>
            <input type="text" placeholder="Familyangizni kiriting"  />
          </div>

        <div class="input-box">
          <label>Telegram link</label>
          <input type="text" placeholder="telegram linkizni  kiriting"  />
        </div>
        <div class="input-box">
            <label>Rasm</label>
            <input type="file" placeholder=" Rasm tanlang"  />
          </div>
        <div class="column">
          <div class="input-box">
            <label>Telefon raqam</label>
            <input type="tel" placeholder="telefon raqamingizni kiriting"  />
          </div>
          <div class="input-box">
            <label>Tugulgan sana</label>
            <input type="date" placeholder="Enter birth date"  />
          </div>
        </div>
        <div class="gender-box">
          <h3>Jinsi</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Erkak</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Ayol</label>
            </div>
           
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address"  />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Fani</option>
                <option>Matematika</option>
                <option>Ona tili</option>
                <option>Tarix</option>
                <option>Ingliz tili</option>
              </select>
            </div>
            <input type="number" min="0" placeholder="Ish Tajribasi"  />
          </div>
          <div class="column">
            <input type="" placeholder="" disabled />
            <input type="" placeholder="" disabled />
          </div>
        </div>
        <button>Kiritish</button>
      </form>
    </section>



  </body>
</html>
